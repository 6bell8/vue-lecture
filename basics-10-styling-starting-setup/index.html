<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- style 동적 바인딩해서 삼항연산자 적용 하는 방법은 잘 사용하지않는다:  -->
      <!-- 클릭 하면 적용되는 함수를 삼항연산자로 구현 -->

      <!-- 동적으로 구현하는 방법은 class에 bind를 사용한다 class안에는 문자열로 개별적으로 묶어주어야함  -->
      <!-- :class="boxASelected ? 'demo active' : 'demo'" -->

      <!-- 더 직관적인 방법으로 demo를 항상  true로 냅두고, active(활성화)값을 boxASelected로 지정 가독성이 더 좋음-->
      <div
        class="demo"
        :class="{ active: boxASelected}"
        @click="boxSelected('A')"
      ></div>
      <!-- :class 동적 바인딩으로 class css 속성을 바인딩 해줄 수 있다. -->
      <!-- methods 함수를 활용해서 class값 부여 -->
      <div
        class="demo"
        :class="{active:boxBSelected}"
        @click="boxSelected('B')"
      ></div>
      <div
        class="demo"
        :class="{active:boxCSelected}"
        @click="boxSelected('C')"
      ></div>
    </section>
  </body>
</html>
